{% include head.html %}
{% include navigation.html %}

{% for post in site.posts limit:1 %}
<body style="background-color:{{post.bg-color}};"> 
{% endfor %}

  <div class="section-tall">
    <div class="container">
      <div class="container-column">
        <div class="content-featured">
          {% for post in site.posts limit:1 %}
          <h1 class="title-mega"> {{post.title}} </h1>
          <div class="container">
            <p class="large">{{post.excerpt}}</p>
            {% endfor %}
          </div>
        </div>
      </div>
      <div class="container-column">
        {% for post in site.posts limit:4 offset:1 %}
        <div class="wrapper">
          <h1 class="title-large"> {{ post.title }}</h1>
          <p class="tiny">{{post.date}}</p>
        </div>
        {% endfor %}
      </div> 
      </div>
    </div>
</body>
