    <div class="container-column">

          <div class="wrapper-image">

            </div>
            <h1 class="title-mega mark"><mark style="background-color:{{post.bg-color}};">{{post.title}}</mark></h1>
            <p class="large">{{post.excerpt}}</p>
          </div>
        </div>
      </div>
    </div>
    {% endfor %}
      <div class="container-column">
        {% for post in site.posts limit:4 offset:1 %}
        <div class="wrapper-list">
          <h1 class="title-large"> {{ post.title }}</h1>
          <p class="tiny">{{post.date}}</p>
        </div>
        {% endfor %}
      </div>
